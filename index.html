<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Snake Game</h1>
        <div class="game-container d-flex flex-column align-items-center">
            <div class="score-display mb-3">
                Score: <span id="score">0</span>
            </div>
            <canvas id="gameCanvas" width="400" height="400" class="border border-dark"></canvas>
            <div id="gameOverMessage" class="alert alert-danger mt-3 d-none">
                Game Over! Press any key to restart.
            </div>
            <div class="controls mt-3 d-flex flex-column">
                <button id="upButton" class="btn btn-primary mb-2">Up</button>
                <div class="d-flex justify-content-center">
                    <button id="leftButton" class="btn btn-primary me-2">Left</button>
                    <button id="rightButton" class="btn btn-primary">Right</button>
                </div>
                <button id="downButton" class="btn btn-primary mt-2">Down</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
